{% extends "base.html" %}

{% load static %}

{% block title %} Blogs Details {% endblock %}

{% block content %}
    
    
    <div class="container mt-3">
        <div class="row">
    
            
    
            <div class="col-12">

                <div class="card mb-3">
                    <div class="row g-0">
                    
                    <div class="col-md-12">
                        <div class="card-body">
                            <h1 class="card-title mb-4"> {{ blog.title }} </h1>
                            <img src="{{blog.image.url}}" class="img-fluid rounded-start" alt="..." width="540px" style="float:left; margin-right: 20px; margin-bottom: 20px;">
                            <div style="text-align:justify;"> <p class="card-text">{{blog.description|safe }}</p> </div>
                            
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
